<!-- Jumbotron -->
<div class="jumbotron">
  <h1>Gosuka</h1>
  <img src="http://gosuka.com/img/logo.svg" alt="I'm Yeoman" width="100"><br><br>
  <p class="lead">
    Hyperlocal Discoveries Platform.
  </p>
</div>
<!-- Example row of columns -->
<div class="row">
  <div class="col-lg-4" ng-repeat="offer in offers">
    <h2>{{ offer.title }}</h2>
    <p>{{ offer.body }}</p>
    <p><a class="btn btn-primary" ui-sref="offerDetails({ offerId: {{ offer.id }} })" role="button">View details &raquo;</a></p>
  </div>
</div>
